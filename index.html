<!DOCTYPE html>
<html>

<head>
    <title>Kesesuaian Permukiman Cilegon</title>
    <link rel="stylesheet" href="library/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="library/leaflet/leaflet.js"></script>
    <script src="library/leaflet-providers-master/leaflet-providers.js"></script>
    <script src="library/jquery.min.js"></script>
</head>

<body>
    <div id="map">
        <script>
            var map = L.map('map').setView([-6.009472, 106.026340], 14);

            var baseLayers = {
                'Esri WorldTopoMap': L.tileLayer.provider('Esri.WorldTopoMap'),
                'Esri WorldImagery': L.tileLayer.provider('Esri.WorldImagery').addTo(map),
                'OSM Default': L.tileLayer.provider('OpenStreetMap.DE'),
                'OSM France': L.tileLayer.provider('OpenStreetMap.France')
            };


            /* Memanggil Layer Rawan Banjir */
            var AreaKesesuaianPermukiman = L.geoJson(null, {
                style: function(feature) {
                    return {
                        color: "black",
                        fillColor: Klas_Perki[feature.properties.Klas_Perki],
                        weight: 0.3,
                        opacity: 0,
                        fillOpacity: 0.7
                    };
                },
                onEachFeature: function( feature, layer ){
                    layer.bindPopup(
                        "Klas Kesesuaian Perkim : " + "<left>" + feature.properties.Klas_Perki + "</left>" + "<br>" +
                        "Luas :" + "<left>" + feature.properties.Shape_Area + "</left>" + " m2"
                        )
                }
            });
            $.getJSON("data/KesesuaianPermukiman.json", function(data) {
                AreaKesesuaianPermukiman.addData(data);
            });

			/* Merubah Tampilan Warna Berdasar Atribut Klas Banjir */
			var Klas_Perki = {
				"Tidak Sesuai":"#f7be6d",
				"Kurang Sesuai":"#ffb347",
				"Cukup Sesuai":"#fa9c1b",
				"Sesuai":"#f58216",
				"Sangat Sesuai":"#f05e16"
			};

            var mapLayers = {
                'Area Kesesuaian Permukiman': AreaKesesuaianPermukiman
            };

            L.control.layers(baseLayers, mapLayers).addTo(map);
        </script>
    </div>
</body>

</html>
